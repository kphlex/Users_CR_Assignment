{% extends 'layout.html' %}


{% block content %}
<h1>Edit {{ user.first_name }}</h1>
<form action="/user/update" method="POST">
    <input type="hidden" name="id" value="{{ user.id }}">
    <div class="mb-3">
        <label for="first_name" class="form-label">First Name:</label>
        <input name='first_name'type="text" class="form-control"  value="{{ user.first_name }}" id="first_name">
    </div>
    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name:</label>
        <input name='last_name'type="text" class="form-control" value="{{ user.last_name }}" id="last_name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input name='email' type="text" class="form-control" value="{{ user.email }}" id="email">
    </div>
    <button type="submit" class="btn btn-dark">Update User</button>
</form>
<style>
    form {
        width: 65%;
    }
</style>

{% endblock %}
