{% extends 'layout.html' %}



{% block content %}

<table class="table table-hover">
    <thead>
        <tr class="table-dark">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Created</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.created_at.strftime('%b %d %Y') }}</td>
            <td><a href='/user/show/{{ user.id }}'>Show</a> | <a href='/user/edit/{{ user.id }}'>Edit</a> | <a href='/user/delete/{{ user.id }}'>Delete</a></td>
        </tr>
        <style>
            a {
                font-size: 13px;
            }
        </style>
        {% endfor %}
    </tbody>
</table>



{% endblock %}
